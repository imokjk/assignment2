<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="preferences">Preferences:</label><br>
        <input type="checkbox" id="acrylic" name="preferences" value="acrylic_painting">
        <label for="acrylic">Acrylic Painting</label><br>
        <input type="checkbox" id="oil" name="preferences" value="oil_painting">
        <label for="oil">Oil Painting</label><br>
        <input type="checkbox" id="watercolor" name="preferences" value="watercolor_painting">
        <label for="watercolor">Watercolor Painting</label><br><br>

        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation" required>
            <option value="student">Student</option>
            <option value="working_professional">Working Professional</option>
            <option value="artist">Artist</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
