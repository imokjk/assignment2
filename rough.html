<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rough.css"/>
</head>
<body>
<div class="login-container">
    <form class="login-form" action="/login" method="POST">
        <h2>Login</h2>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
        </div>
        <div class="keep-logged-in">
            <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
            <label for="keep-logged-in">Keep me logged in</label>
        </div>
        <div class="form-actions">
            <button type="submit">Log in Now</button>
        </div>
    </form>
    <div class="right-options">
        <p><a href="#">Create New Account</a> | <a href="#">Forgot Password</a></p>
    </div>
    <div class="other-options">
        <p>Or continue with</p>
    </div>
    <div class="options-container">
        <div>
            <button class="option-button google">Sign in with Google</button>
        </div>
        <div>
            <button class="option-button facebook">Sign in with Facebook</button>
        </div>
        <div>
            <button class="option-button twitter">Sign in with Twitter</button>
        </div>
    </div>
</div>
</body>
</html>
