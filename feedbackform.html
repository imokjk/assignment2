<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            border-radius: 20px;
            border: 1px solid black;
        }
    #location{
            border: 1px solid black;
            border-radius: 20px ;
        }
    </style>
</head>
<body>
<h1>My feedback form</h1>
<ul>
    <li>
    <label>Name:</label>
    <input type="name"/>
<div>
    <li><label>Email:</label>
    <input type="Email"/></li>
</div>
<div>    
    <li> <label>Password:</label>
    <input type="Password"/></li>

    <li>Please check all the emotions that apply to you:</li>
    <ul style="list-style-type: disc;">
    <li>angry<input type="checkbox"/></li>
    <li>sad<input type="checkbox"/></li>
    <li>happy<input type="checkbox"/></li>
    <li>Ambivalent<input type="checkbox"/></li>
</ul>

<li>How satisfied were you with our service?</li>
<ul style="list-style-type: disc;">
<li>Very satisfied<input type="radio"/></li>
<li>Satisfied<input type="radio"/></li>
<li>Didn't care<input type="radio"/></li>
<li>Dissatisfied<input type="radio"/></li>
<li>Very dissatisfied<input type="radio"/></li>
</ul>

<li><label>comments:</label><textarea rows="3" cols="20"></textarea></li>
<li><label>photo:</label><input type="text"/><button class="button">Choose</button></li>
<li><label>Location visited:</label><input type="number" placeholder="select location"></li></ul>
<li><input type="button" value="submit" style="border: solid black; border-radius: 20px;" /></li>   
</body>
</html>
