<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="main-container">
        <div class="content">
            <div class="top-content">
                <div class="arrow">

                </div>

                    <img src="/position/th.jpeg" alt="" height="15px" width="15px">

                    <img src="/position/threedot.jpeg" alt="" height="15px" width="15px">
                </div>
            </div>
            <div id="dress-title">
                <h4>H&M Women Dress</h4>
            </div>

                <img src="/position/th (3).jpeg" alt="" height="10px" width="15px">

               </div>
            </div>
            <div class="main-img">
                <img src="/position/image main.jpg" alt="" >
            </div>
            <div class="size-part">
                <span>Select Size</span>
                <div class="size-item">
                    <div class="size">
                        S
                    </div>
                    <div class="size">
                        M
                    </div>
                    <div class="size">
                        L
                    </div>
                    <div class="size">
                        XL
                    </div>
                    <div class="size">
                        XXL
                    </div>
                </div>
            </div>
            <div class="color-part">
                <span>Select Color</span>
                <div class="color-item">
                    <div class="color1">
                        
                    </div>
                    <div class="color2">
                        
                    </div>
                    <div class="color3">
                        
                    </div>
                    <div class="color4">
                        
                    </div>
                    <div class="color5">
                        
                    </div>
                    <div class="color6">
                        
                    </div>
                </div>
            </div>
            <div class="price">
                <span>$55.90</span>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
