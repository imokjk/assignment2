<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
    <center>
<h1>Registration Form</h1>
    </center>  
<div>
    <p><label>First name:</label>
    <input type="text" placeholder="Enter First name"/></p>
</div><div>
    <p><label>Last name:</label>
    <input type="text" placeholder="Enter Last name"/></p>
</div><div>
    <p><label>Email:</label>
    <input type="email" placeholder="Enter Email Address"/></p>
</div><div>
    <p><label>Password:</label>
    <input type="password"/></p>
</div><div>
    <p><label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"></p>
    </div><div>
    <p><label>Age:</label>
    <input type="number" id=""></p>
</div><div>
    <p><label for="preferences">Preferences:</label>
        <label for="acrylic">Acrylic Painting</label>
        <input  type="checkbox" id="acrylic" name="preferences" value="acrylic_painting">
        <label for="oil">Oil Painting</label>
        <input type="checkbox" id="oil" name="preferences" value="oil_painting">
        <label for="watercolor">Water Color Painting</label>
        <input type="checkbox" id="watercolor" name="preferences" value="watercolor_painting"></p>
</div><div>
    <p><label>Occupation:</label>
    <select>
        <option>Student</option>
        <option>Artist</option>
        <option>Working Professional</option>
        <option>Other</option>
    </select></p>
</div><div>
    <p><label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="7" cols="40" placeholder="Share few lines about yourself..."></textarea>
    </p>
</div>
<p><center>
<button>Reset</button>
<button>Submit</button>
</center></p>
</fieldset>
</form>
</body>
</html>
