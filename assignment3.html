<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main3.css" />
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/login" method="POST">
            <h2>Log in</h2>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
            </div>
            <div>
               
                <input type="password" id="password" name="password" placeholder="Password" required><br>
            </div>
            
            <div class="keep-logged-in">
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <br>
            <div class="form-actions">
                <button type="submit">Log in Now</button>
            </div>
        <br/>
        <hr>
        <div class="link">
            <a class="new"> Create new account</a>
            <a class="forget"> Forgot Password?</a>
        </div>
        <div class="other-options">
            <p>Or continue with</p>
        </div>
        <div class="options-container">
            <div>
                
                <button class="option-button google"><img src="https://wemanageweb.co.uk/wp-content/uploads/2017/10/google_logo.png" height="10px" width="15px" alt="google logo" > SIGN IN WITH GOOGLE</button>
            </div>
            <div>
                <button class="option-button facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" height="15px" width="15px" alt="facebook logo"> SIGN IN WITH FACEBOOK</button>
            <div>
                <button class="option-button twitter"><img src="https://iconape.com/wp-content/files/od/367794/svg/logo-twitter-logo-icon-png-svg.png" height="15px" width="15px" alt="twitter logo"> SIGN IN WITH TWITTER</button>
            </div>
        </div>
    </div>
</body>
</html>
